<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .button-container {
    display: inline-block;
    position: relative;
    width: 100px;
    height: 100px;
  }
  .button {
    width: 100px;
    height: 100px;
    background-color: gray;
    border-radius: 50px;
    position: relative;
    overflow: hidden;
  }
  .button .top {
    background-color: red;
    width: 80px;
    height: 80px;
    border-radius: 50px;
    position: absolute;
    top: 5px;
    left: 10px;
    transition: transform 0.1s ease;
  }
  .button:active .top {
    transform: translateY(5px);
  }
</style>
</head>
<body>
    <h1>Header</h1>
    <p>some text</p>
    <button id="glossy-button"></button>
    <audio id="button-sound" src="sound.mp3"></audio>
    <script>
        document.getElementById("glossy-button").addEventListener("click", function() {
         var audio = document.getElementById("button-sound");
         audio.play();
        });
    </script>
</body>
</html>
