<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .button-container {
    display: inline-block;
    position: relative;
    width: 100px;
    height: 100px;
  }
  .button {
    width: 100px;
    height: 100px;
    background-color: gray;
    border-radius: 50px;
    position: relative;
    overflow: hidden;
  }
  .button .top {
    background-color: red;
    width: 80px;
    height: 80px;
    border-radius: 50px;
    position: absolute;
    top: 5px;
    left: 10px;
    transition: transform 0.1s ease;
  }
  .button:active .top {
    transform: translateY(5px);
  }
</style>
</head>
<body>
<div class="button-container">
  <div class="button">
    <div class="top"></div>
  </div>
  <script></script>
</div>
</body>
</html>
